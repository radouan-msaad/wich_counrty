  <style>
 
  #btn{
    width:94%;
    color:red;
    font-size: 19px;
  }
  #btn:active{
    background-color: tomato;
    color:white
  }
  img{
    height: 300px;
    width: 300px;
  }
  #country{
    font-size: 30px;
    height:80px;
  }
  </style>
    <script type="text/javascript" >
  $(document).on("pagecreate","#page1",function(){

    var i=0;
    var t;
    var arr=[];
   function shuffle(ar){
   for(let i=ar.length-1;i>0;i--){
     let j=Math.floor(Math.random()*i);
     let k=ar[i];
     ar[i]=ar[j];
     ar[j]=k;
    }
    return ar;
} 
    var country = {
      "D1":"Yaman",
      "D2":"Filistine",
      "D3":"Kowite",
      "D4":"Sourya",
      "D5":"Libya",
      "D6":"Ordone",
      "D7":"Soudan",
      "D8":"Ba7rayne",
      "D9":"Jibouty",
      "D10":"katar",
      "D11":"Soumale",
      "D12":"Maroc",
      "D13":"Omane",
      "D14":"Loubnane",
      "D15":"Jozor_Elkomor",
      "D16":"Irak",
      "D17":"Moritanya",
      "D18":"Algirie",
      "D19":"Tunis",
      "D20":"Saoudya",
      "D21":"Imarate",
      "D22":"Egybt"
      };
    var arry = ["D1","D2","D3","D4","D5","D6","D7","D8","D9","D10","D11","D12","D13","D14","D15","D16","D17","D18","D19","D20","D21","D22"];
    $("#btn").click(function(){
      var imm ="D1";
       var img ="imm+".png";
      $("#img").html('<img src="'+img+'"/>');
       arr = shuffle(arry);
       clearInterval(t);
       choose();
    });
    function choose(){
      t = setInterval(function(){
      if(i==arr.length-1){
        clearInterval(t);
        var imgg = arr[i]+".png";
        $("#img").html(('<img src="'+imgg+'"/>'));
        $("#country").html("");
        var tt;
        clearTimeout(tt);
        var k=1;
        $("#country").html("0 (5)");
        setInterval(function (){
          if(k==5)
          clearInterval(this);
          else{
          $("#country").html(k+" (5)");
          k++;
          }
        },1000);
        tt=setTimeout(function (){
         $("#country").html(country[arr[i]]);
         i=0;
         setTimeout(function(){
           $("#btn").click();
         },5000);
        },5000);
      }
     else{
       var imgg = arr[i]+".png";
      $("#country").html(country[arr[i]]);
         $("#img").html(('<img src="'+imgg+'"/>'));
         i++;
    }
    },120);
  }
  
  });
    </script>
  </head>
  <body>
    <div data-role="page" id="page1">
  <div data-role="header" class="head">
  <span><button id="btn" class="mx-3">start</button> </span>
  <div class="alert alert-warning mx-3 text-center" id="country">Yaman</div>
  </div>

  <div data-role="main" class="ui-content lettre">
 <div id="img" class="alert alert-danger text-center shadow">
  <img src="D1.png"/></div>
</div>

</div>
